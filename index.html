<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Web poster</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>

<h1>Химера</h1>
<h2> Лаборатория <br>
     генетического <br>
     скрещивания <br>
     животных <br>
</h2>

<section class="grid type1">
  <figure>
<p>Химера — это лаборатория, занимающаяся созданием животных, полученных вследствие скрещивания генетически различающихся видов. По Вашим заказам лаборатория может вдохнуть жизнь в самых удивительных существ, которые готовы принести радость своим будущим хозяевам.</p>
  </figure>
</section>

<section class="grid type2">
  <figure>
    <div class="f1"><img class="fr1" src="images/f.jpg" alt="main"></div>
  </figure>
</section>

<section class="grid type3">
  <figure>
    <div class="logo"><img class="logo" src="images/f2.png" alt="logo"></div>
  </figure>
</section>

<button type="button" name="button">Создать</button>

<div class="facebook"><img class="facebook" src="images/facebook.png" alt="icon"></div>
<div class="info"><img class="info" src="images/info.png" alt="icon"></div>

<div class="contacts"><p>Москва, Малая Пионерская, 12</p></div>
<div class="email"><p>himera@create.com</p></div>

  </body>
</html>
